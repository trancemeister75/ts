<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Login - Inventario de Libros</title>
	<!--  <h:outputStylesheet name="css/jquery-ui.css"></h:outputStylesheet> -->
</h:head> 

<h:body>
  <h:form id="form">

    <p:dialog  id="dialog" header="Acceso" widgetVar="dlg" resizable="false" showEffect="explode" hideEffect="slide" closable="false" onHide="menu()">

		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="username" value="Usuario:" />
			<p:inputText value="#{loginBean.username}" 
					id="username" widgetVar="user"  label="username" binding="#{loginBean.itUsername}"/>
			
			<p:outputLabel for="password" value="Password:" />
			<p:inputText value="#{loginBean.password}" 
					id="password" widgetVar="pass" label="password" type="password" binding="#{loginBean.itPassword}"/>
			
			<f:facet name="footer">
				<div align="center">
				<p:commandButton id="loginButton" value="Entrar"
					actionListener="#{loginBean.login}" 
					oncomplete="handleLoginRequest(xhr, status, args)" update="username password"/>
				</div>
			</f:facet>
		</h:panelGrid>
    </p:dialog>
    
</h:form>

<script type="text/javascript">
$(document).ready(function(){
	dlg.show();
});

	function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            dlg.jq.effect("shake", { times:3 }, 100);
        } 
        else {
            dlg.hide();
        }
    }

    function menu()
    {setTimeout(function() {
    	document.location = "panel.jsf";
    }, 500);
        }
</script>
</h:body> 
</html>
